{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/carousel.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
  </head>
  <body>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <script id="input-template" type="text/x-handlebars-template">
        {% verbatim %}
          <img class="img-circle" data-src="holder.js/140x140">
        <p>
            <input class="edit name" value="{{name}}">
        </p>
        <p>
            <input class="edit address" value="{{address}}">
        </p>
        <p>
            <input class="edit space" value="{{space}}">
        </p>
          <p><a class="btn btn-default btn-done" href="#">Done &raquo;</a></p>
        {% endverbatim %}
    </script>

    <script id="entry-template" type="text/x-handlebars-template">
        {% verbatim %}
          <img class="img-circle" data-src="holder.js/140x140">
          <h2 class="field">{{name}}</h2>
          <p class="field">{{address}}</p>
          <p class="field">{{space}}</p>
          <p><a class="btn btn-default btn-edit" href="#">Edit &raquo;</a></p>
        {% endverbatim %}
    </script>
    

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div id="apartments" class="row loader">
      </div><!-- /.row -->


      <!-- START THE FEATURETTES 

      <hr class="featurette-divider">

      <div class="featurette">
        <img class="featurette-image img-circle pull-right" data-src="holder.js/512x512">
        <h2 class="featurette-heading">First featurette heading. <span class="text-muted">It'll blow your mind.</span></h2>
        <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette">
        <img class="featurette-image img-circle pull-left" data-src="holder.js/512x512">
        <h2 class="featurette-heading">Oh yeah, it's that good. <span class="text-muted">See for yourself.</span></h2>
        <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette">
        <img class="featurette-image img-circle pull-right" data-src="holder.js/512x512">
        <h2 class="featurette-heading">And lastly, this one. <span class="text-muted">Checkmate.</span></h2>
        <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
      </div>

      <hr class="featurette-divider">

       /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2013 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/holder.js" %}"></script>
    <!--<script src="{% static "js/json2.js" %}"></script>-->
    <script src="{% static "js/underscore.js" %}"></script>
    <script src="{% static "js/backbone.js" %}"></script>
    <script src="{% static "js/handlebars.js" %}"></script>
    <script src="{% static "js/ajax.post.fix.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
